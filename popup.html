<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Shield</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- Header -->
      <div class="popup-header">
        <div class="popup-logo">
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#fff"
            stroke-width="2"
          >
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
          </svg>
          <h1>AI Shield</h1>
        </div>
        <div class="popup-toggle">
          <label class="switch">
            <input type="checkbox" id="enabled-toggle" checked />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Current Page Status -->
      <div id="status-section" class="popup-section">
        <div id="status-indicator" class="status-card status-safe">
          <div class="status-icon" id="status-icon">‚úÖ</div>
          <div class="status-text">
            <div id="status-title" class="status-title">Safe</div>
            <div id="status-detail" class="status-detail">
              This page is not a known AI tool.
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Stats -->
      <div class="popup-section stats-section">
        <div class="stat-card">
          <div class="stat-number" id="stat-visits">0</div>
          <div class="stat-label">AI Visits Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="stat-redirects">0</div>
          <div class="stat-label">Redirected</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="stat-pastes">0</div>
          <div class="stat-label">Pastes Flagged</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="stat-sensitive">0</div>
          <div class="stat-label">Sensitive Alerts</div>
        </div>
      </div>

      <!-- Monitoring Level -->
      <div class="popup-section">
        <div id="monitoring-level-display" class="monitoring-badge-row">
          <span class="monitoring-label">Monitoring:</span>
          <span
            id="popup-monitoring-badge"
            class="monitoring-badge monitoring-low"
            >üü¢ Low</span
          >
        </div>
        <div
          id="popup-manager-controls"
          class="popup-manager-controls"
          style="display: none"
        >
          <label class="popup-level-label">Default Level:</label>
          <select id="popup-default-level" class="popup-level-select">
            <option value="low">Low</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <!-- Actions -->
      <div class="popup-section popup-actions">
        <button id="redirect-btn" class="popup-btn popup-btn-primary">
          üîí Open Approved AI
        </button>
        <button
          id="submit-domain-btn"
          class="popup-btn popup-btn-secondary"
          style="display: none"
        >
          üìù Request Approval for This Domain
        </button>
      </div>

      <!-- Auth -->
      <div class="popup-section">
        <div class="status-card" id="auth-card">
          <div class="status-text" style="width: 100%">
            <div class="status-title">Account</div>
            <div id="auth-status" class="status-detail">Not logged in.</div>
            <div class="input-group" style="margin-top: 12px">
              <label for="auth-email">Email</label>
              <input
                id="auth-email"
                type="email"
                placeholder="you@company.com"
              />
            </div>
            <div class="input-group">
              <label for="auth-password">Password</label>
              <input
                id="auth-password"
                type="password"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              />
            </div>
            <div class="popup-actions" style="margin-top: 12px">
              <button id="signin-btn" class="popup-btn popup-btn-primary">
                Sign in
              </button>
              <button id="signup-btn" class="popup-btn popup-btn-secondary">
                Sign up
              </button>
              <button
                id="logout-btn"
                class="popup-btn popup-btn-secondary"
                style="display: none"
              >
                Log out
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="popup-footer">
        <span>AI Shield v1.0</span>
        <span>¬∑</span>
        <a href="#" id="export-logs-link">Export Logs</a>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
