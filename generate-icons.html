<!doctype html>
<html>
  <head>
    <title>Generate Icons</title>
  </head>
  <body>
    <script>
      // Generate shield icons for AI Shield extension
      function generateIcon(size) {
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");

        const s = size;
        const cx = s / 2;

        // Background circle
        ctx.beginPath();
        ctx.arc(cx, cx, s * 0.45, 0, Math.PI * 2);
        ctx.fillStyle = "#1a1a2e";
        ctx.fill();

        // Shield shape
        const shieldTop = s * 0.15;
        const shieldBottom = s * 0.82;
        const shieldWidth = s * 0.32;

        ctx.beginPath();
        ctx.moveTo(cx, shieldTop);
        ctx.lineTo(cx + shieldWidth, s * 0.28);
        ctx.lineTo(cx + shieldWidth, s * 0.55);
        ctx.quadraticCurveTo(
          cx + shieldWidth * 0.5,
          s * 0.75,
          cx,
          shieldBottom,
        );
        ctx.quadraticCurveTo(
          cx - shieldWidth * 0.5,
          s * 0.75,
          cx - shieldWidth,
          s * 0.55,
        );
        ctx.lineTo(cx - shieldWidth, s * 0.28);
        ctx.closePath();

        const gradient = ctx.createLinearGradient(
          0,
          shieldTop,
          0,
          shieldBottom,
        );
        gradient.addColorStop(0, "#1a73e8");
        gradient.addColorStop(1, "#0d47a1");
        ctx.fillStyle = gradient;
        ctx.fill();

        // AI text
        ctx.fillStyle = "#ffffff";
        ctx.font = `bold ${s * 0.22}px Arial, sans-serif`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("AI", cx, s * 0.48);

        // Checkmark below
        ctx.strokeStyle = "#4caf50";
        ctx.lineWidth = s * 0.04;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.beginPath();
        ctx.moveTo(cx - s * 0.08, s * 0.62);
        ctx.lineTo(cx - s * 0.02, s * 0.68);
        ctx.lineTo(cx + s * 0.1, s * 0.56);
        ctx.stroke();

        return canvas.toDataURL("image/png");
      }

      [16, 32, 48, 128].forEach((size) => {
        const dataUrl = generateIcon(size);
        const link = document.createElement("a");
        link.download = `icon-${size}.png`;
        link.href = dataUrl;
        link.textContent = `Download ${size}x${size}`;
        link.style.display = "block";
        link.style.margin = "10px";
        document.body.appendChild(link);

        const img = document.createElement("img");
        img.src = dataUrl;
        img.style.margin = "10px";
        img.style.border = "1px solid #ccc";
        document.body.appendChild(img);
      });
    </script>
  </body>
</html>
